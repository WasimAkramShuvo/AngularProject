<div style="padding: 13px;">
    <mat-card style="margin-top:11px;">
        <mat-card-header class="col-md-6" style="float: right;padding: 20px 10px;">
            <mat-card-title>{{currentProduct.Title}}</mat-card-title>
            <mat-card-subtitle>
                <b>Rating: </b> <b style="color:orange;">{{currentProduct.Rating}}</b>
            </mat-card-subtitle>

            <mat-card-subtitle>
                <b>Platform:</b> {{currentProduct.CompanyName}}
            </mat-card-subtitle>

            <mat-card-subtitle>
                <b>Price: </b> <b style="color: red;">{{currentProduct.Price}}</b>
            </mat-card-subtitle>

            <mat-card-title>
                <b style="color: green;">{{currentProduct.Stock}}</b>
            </mat-card-title>

            <mat-card-subtitle>
                <b>Details:</b> {{currentProduct.Description}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <img style="height:40%; width: 40%;" src="{{ currentProduct.Image }}" />
        </mat-card-content>
        <mat-card-actions>
    </mat-card-actions>
    </mat-card>
</div>
